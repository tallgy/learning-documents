<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .f {
      margin: 40px;
    }

    .bc1 {
      width: 300px;
      height: 200px;
      background-color: red;
      float: left;
    }
    .bc2 {
      width: 200px;
      height: 150px;
      background-color: blue;
      float: left;
    }
    .footer {
      height: 100px;
      width: 100vw;
      background-color: black;
    }


    /*额外标签法*/
    .c {
      clear: both;
    }



    #b1 {
      overflow: hidden;
    }
  </style>
</head>
<body>
<div class="f">
  <div class="b">
    <div class="bc1"></div>
    <div class="bc2"></div>
    <!--  额外标签法-->
    <div class="c"></div>
  </div>
  <div class="footer"></div>
</div>


<div class="f">
  <div class="b" id="b1">
    <div class="bc1"></div>
    <div class="bc2"></div>
  </div>
  <div class="footer"></div>
</div>



</body>
</html>
